<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My Old Kentucky Home</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <h1 id="title">My Old Kentucky Home</h1>
  
  <video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
  <div id="lyrics"></div>

  <script>
    var video = document.getElementById("music_video");
    var lyric = document.getElementById("lyrics");
    
    video.addEventListener("timeupdate", AnnotationFunction);

    function AnnotationFunction() {      
      if (video.currentTime < 7) {
        lyric.innerHTML = '<p><img src="notes.jpg" alt="sun" id="img1" /></p>';
      }
      else if (video.currentTime >  7 && video.currentTime < 14) {
        lyric.innerHTML = "<h2>The sun shines bright in My Old Kentucky Home,</h2>";
      }
      else if (video.currentTime > 14 && video.currentTime < 21) {
        lyric.innerHTML = "<h2>'Tis summer, the people are gay;</h2>";
      }
      else if (video.currentTime > 21 && video.currentTime < 27) {
        lyric.innerHTML = "<h2>The corn-top's ripe and the meadow's in the bloom</h2>";
      }
      else if (video.currentTime > 27  && video.currentTime < 34) {
        lyric.innerHTML = "<h2>While the birds make music all the day.</h2>";
      }
      else if (video.currentTime > 34 && video.currentTime < 41) {
        lyric.innerHTML = "<h2>The young folks roll on the little cabin floor,</h2>";
      }
      else if (video.currentTime > 41 && video.currentTime < 49) {
        lyric.innerHTML = "<h2>All merry, all happy and bright;</h2>";
      }
      else if (video.currentTime > 49 && video.currentTime < 55) {
        lyric.innerHTML = "<h2>By 'n' by hard times comes a knocking at the door,</h2>";
      }
      else if (video.currentTime > 55 && video.currentTime < 63) {
        lyric.innerHTML = "<h2>Then My Old Kentucky Home, good night!</h2>";
      }
      else if (video.currentTime > 63 && video.currentTime < 69) {
        lyric.innerHTML = "<h2>Weep no more my lady</h2>";
      }
      else if (video.currentTime > 69 && video.currentTime < 75) {
        lyric.innerHTML = "<h2>Oh weep no more today;</h2>";
      }
      else if (video.currentTime > 75 && video.currentTime < 79) {
        lyric.innerHTML = "<h2>We will sing one song</h2>";
      }
      else if (video.currentTime > 79 && video.currentTime < 83) {
        lyric.innerHTML = "<h2>For My Old Kentucky Home</h2>";
      }
      else if (video.currentTime > 83 && video.currentTime < 91) {
        lyric.innerHTML = "<h2>For My Old Kentucky Home, far away</h2>";
      }
      else {
        lyric.innerHTML = '<p><img src="kentuckyhome.jpg" alt="kentucky" id="img2" /></p>';
      }
    }
  </script>
</body>

</html>
