<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      var parsedData = JSON.parse(jsonData);
      var output = "";
      output.innerHTML = "<p>Test 1</p>";
      for (i in parsedData) {  
        output += parsedData[i].content  + " - " + parsedData[i].username + "<br>";      
      }
      document.getElementById("messages").innerHTML = output;
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
